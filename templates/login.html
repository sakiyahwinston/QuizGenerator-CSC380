<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/static/Q.png">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("{{ url_for('static', filename='galaxy.jpeg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
        }

        .bg-fog {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: -1;
        }

        .login-container {
            background: rgb(40, 40, 44);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        h2 {
            color: #9f9f9f;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 0.5rem 0;
            border: 1px solid #5c5c5c;
            border-radius: 6px;
            font-size: 1rem;
            background-color: #1a1a1a;
            color: #9f9f9f;
            box-sizing: border-box;
        }

        input::placeholder {
            color: #9f9f9f;
        }

        input:focus {
            background-color: #222222;
        }

        
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 1000px #1a1a1a inset !important;
            -webkit-text-fill-color: #9f9f9f !important;
            border: 1px solid #5c5c5c !important;
            caret-color: #9f9f9f !important;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #004aad;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #003b8a;
        }

        .error {
            color: red;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="bg-fog"></div>

    <div class="login-container">
        <h2>QuizBot Login</h2>

        <form id="loginForm">
            <input type="email" id="email" placeholder="Student Email" required />
            <input type="text" id="studentId" placeholder="Student ID" required />
            <button type="submit">Login</button>
            <div id="error" class="error"></div>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const studentId = document.getElementById("studentId").value.trim();
            const errorDiv = document.getElementById("error");

            
            if (!email.endsWith("@oswego.edu")) {
                errorDiv.textContent = "Please use your university email.";
                return;
            }

            
            if (!/^[A-Z0-9]{6,}$/i.test(studentId)) {
                errorDiv.textContent = "Invalid Student ID.";
                return;
            }

            // Store login
            localStorage.setItem("studentEmail", email);
            localStorage.setItem("studentId", studentId);

            // Redirect
            window.location.href = "/home";
        });
    </script>
</body>

</html>
