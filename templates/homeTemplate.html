<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Quiz Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 250px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 6px;
            background-color: #0056b3;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #003d80;
        }
    </style>
</head>

<body>
    <h1>Welcome to the Quiz Portal</h1>
    <div class="button-container">
        <button>Take a Quiz</button>
        

        <button>Study</button>
    </div>
</body
