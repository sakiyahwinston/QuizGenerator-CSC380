<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Portal</title>
    <link rel="icon" type="image/x-icon" href="/static/Q.png">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='galaxy.jpeg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .bg-fog {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: -1;
        }

        .logo {
            position: absolute;
            top: 150px;
            width: 180px;
        }

        h1 {
            color: #b3b2b2;
            margin-bottom: 40px;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 250px;
        }

        .button-container button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 6px;

            background: #004aad;
            color: white;

            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .button-container button:hover {
            background-color: #003b8a;
        }
    </style>
</head>

<body>
    <div class="bg-fog"></div>

    <img src="{{ url_for('static', filename='QuizBotLogo.png') }}" 
     alt="QuizBot" 
     class="logo">

    <h1>Welcome to the Quiz Portal</h1>

    <div class="button-container">
        <a href="{{ url_for('quiz_list') }}" style="text-decoration:none;">
            <button>Take a Quiz</button>
        </a>

        <a href="{{ url_for('study_list') }}" style="text-decoration:none;">
            <button>AI Study</button>
        </a>

        <a href="{{ url_for('dashboard') }}" style="text-decoration:none;">
            <button>Grade Dashboard</button>
        </a>
    </div>

</body>
</html>
