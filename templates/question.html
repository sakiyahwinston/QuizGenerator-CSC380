<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    <link rel="icon" type="image/x-icon" href="/static/Q.png">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='galaxy.jpeg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* Foggy background layer */
        .bg-fog {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: -1;
        }

        /* SOLID dark container (no glass) */
        .question-container {
            background-color: rgb(40, 40, 44);
            border: 1px solid rgb(30, 30, 32);
            border-radius: 12px;
            padding: 25px;
            width: 100%;
            max-width: 700px;
            color: #b3b2b2;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.35);
        }

        h2 {
            color: #b3b2b2;
            margin-bottom: 15px;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 15px;
            color: #b3b2b2;
            text-decoration: none;
            border: 1px solid rgb(60, 60, 60);
            padding: 8px 14px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        textarea {
            width: 100%;
            background-color: #1a1a1a;
            border: 1px solid #5c5c5c;
            color: #c7c7c7;
            padding: 12px;
            border-radius: 6px;
            resize: none;
            font-size: 1rem;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            background-color: #222222;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #004aad;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            box-sizing: border-box;
        }

        button:hover {
            background: #003b8a;
        }

        .feedback-success {
            margin-top: 20px;
            color: #72ff72;
            font-size: 1.1rem;
        }

        .feedback-hint {
            margin-top: 20px;
            color: #ffd86b;
            font-size: 1.1rem;
        }

        .next-btn,
        .finish-btn {
            display: block;
            width: 100%;
            text-align: center;
            padding: 12px;
            margin-top: 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            box-sizing: border-box;
        }

        .next-btn {
            border: 1px solid #4a7cc7;
            color: #bcd3ff;
        }

        .next-btn:hover {
            background: rgba(74, 124, 199, 0.15);
        }

        .finish-btn {
            background: #2ea44f;
            color: white;
        }

        .finish-btn:hover {
            background: #248b40;
        }
    </style>
</head>

<body>

    <div class="bg-fog"></div>

    <div class="question-container">

        <a href="{{ url_for('quiz_list') }}" class="back-btn">â¬… Back to Quizzes</a>

        <h2>Question</h2>
        <p>{{ question.question }}</p>

        <form method="POST">
            <textarea name="student_answer" rows="4" placeholder="Type your answer here..." required></textarea>
            <button type="submit">Submit Answer</button>
        </form>

        {% if feedback %}
            {% if feedback == 'CORRECT_ANSWER' %}
                <div class="feedback-success">âœ… Correct! Well done!</div>

                {% if q_index + 1 < quiz.questions|length %}
                <a href="{{ url_for('question_page', quiz_name=quiz_name, q_index=q_index + 1) }}" class="next-btn">Next Question âž¡</a>
                {% else %}
                <a href="{{ url_for('quiz_complete', quiz_name=quiz_name) }}" class="finish-btn">Finish Quiz</a>
                {% endif %}

            {% else %}
                <div class="feedback-hint">ðŸ’¡ Hint: {{ feedback }}</div>
            {% endif %}
        {% endif %}

    </div>
</body>
</html>
