<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }

        a {
            text-decoration: none;
            color: #0f56c1;
            margin-right: 15px;
        }

        .logout {
            float: right;
            color: #ff4c4c;
            font-weight: bold;
        }

        h1 {
            color: #ffffff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #1f1f1f;
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #333;
            text-align: left;
        }

        th {
            background-color: #2a2a2a;
        }

        tr:hover {
            background-color: #2c2c2c;
        }

        .score {
            font-weight: bold;
            color: #0f56c1;
        }

        .not-attempted {
            color: #ff4c4c;
        }
    </style>
</head>

<body>
    <a href="{{ url_for('logout') }}" class="logout">Logout</a>
    <a href="{{ url_for('home') }}">Back</a>
    <h1>Dashboard for {{ user_email }}</h1>

    <table>
        <thead>
            <tr>
                <th>Quiz Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for quiz in quizzes %}
            <tr>
                <td>{{ quiz.quizName }}</td>
                {% if quiz.grade %}
                <td class="score">{{ quiz.grade }}%</td>
                {% else %}
                <td class="not-attempted">Not Attempted</td>
                {% endif %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
