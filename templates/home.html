<!DOCTYPE html>
<html>
<head>
    <title>Astronomy AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .side-button {
            position: absolute;
            right: 30px;
            top: 30px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <a href="{{ url_for('index') }}" class="btn btn-outline-primary side-button">Go to Quizzes</a>
        <h1 class="mb-4 text-primary">Ask the Astronomy Bot</h1>

        <form method="POST" class="mb-4">
            <div class="mb-3">
                <textarea name="user_input" rows="4" class="form-control" placeholder="Ask me anything about astronomy..."></textarea>
            </div>
            <button type="submit" class="btn btn-success">Ask</button>
        </form>

        {% if response %}
            <div class="alert alert-info">
                <strong>Bot says:</strong><br>
                {{ response }}
            </div>
        {% endif %}
    </div>
</body>
</html>
